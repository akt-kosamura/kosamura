    <div class="page-title">ハッシュ値変換ツール</div>
    
    <div class="form-container">
      <div class="form-group">
        <label for="password">新しいパスワード:</label>
        <input type="password" id="password" placeholder="パスワードを入力">
      </div>
      
      <button onclick="generateHash()">ハッシュ値生成</button>
      
      <div id="result" class="result" style="display: none;">
        <strong>生成されたハッシュ値:</strong>
        <div id="hashDisplay" class="hash-display"></div>
        <button onclick="copyHash()">コピー</button>
      </div>
    </div>
  </div>

  <script>
    async function generateHash() {
      const password = document.getElementById('password').value;
      
      if (!password) {
        alert('パスワードを入力してください');
        return;
      }
      
      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        
        document.getElementById('hashDisplay').textContent = hashHex;
        document.getElementById('result').style.display = 'block';
        document.getElementById('password').value = '';
        
      } catch (error) {
        console.error('ハッシュ生成エラー:', error);
        alert('ハッシュの生成に失敗しました');
      }
    }
    
    function copyHash() {
      const hashText = document.getElementById('hashDisplay').textContent;
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(hashText).then(() => {
          alert('ハッシュ値をコピーしました');
        }).catch(() => {
          fallbackCopyTextToClipboard(hashText);
        });
      } else {
        fallbackCopyTextToClipboard(hashText);
      }
    }
    
    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        alert('ハッシュ値をコピーしました');
      } catch (err) {
        console.error('コピーに失敗しました:', err);
        alert('コピーに失敗しました。手動でコピーしてください。');
      }
      
      document.body.removeChild(textArea);
    }
    
    function logout() {
      if (confirm('ログアウトしますか？')) {
        localStorage.removeItem('admin_auth');
        alert('ログアウトしました');
        window.location.href = 'admin.html';
      }
    }
    
         document.getElementById('password').addEventListener('keypress', function(e) {
       if (e.key === 'Enter') {
         generateHash();
       }
     });
     
     // タブを閉じたときにログアウト
     window.addEventListener('beforeunload', function(e) {
       if (localStorage.getItem('admin_auth') === 'ok') {
         localStorage.removeItem('admin_auth');
       }
     });
  </script>
